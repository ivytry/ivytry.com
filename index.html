<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Tetris by ivytry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="tetris.css" media="screen">
  </head>
  
  <body>
    <section class="page-header">
      <h1 class="project-name">Tetris</h1>
      <h2 class="project-tagline">经典 俄罗斯方块 小游戏</h2>
      <a href="https://github.com/ivytry/tetris" class="btn">View on GitHub</a>
      <a href="https://github.com/ivytry/tetris/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/ivytry/tetris/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      
			<div class="tetris-bg-box">
				<div class="bar-left">
					速度：<span id="curSpeedEle"></span>
					当前积分：<span id="curScoreEle"></span>
				</div>
				<div class="bar-right">
					最高积分：<span id="maxScoreEle"></span>
				</div>
				<div id="gameArea"></div>
				<div class="bar-left">
					<input type="button" value="暂停" onclick="isStop()" id="stop" />
				</div>
				<div class="bar-right">
					<input type="button" value="重来" onclick="reStart()" id="restart" />
				</div>
				<div class="p-l-108">
					<input type="button" value="换个背景 换个心情" onclick="changeBg()" />
				</div>
			</div>
    <p class='tips'>键盘方向键：上：变形 &nbsp;&nbsp;&nbsp;&nbsp;下：加速 &nbsp;&nbsp;&nbsp;&nbsp;左：左移 &nbsp;&nbsp;&nbsp;&nbsp;右：右移</p>
		
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/ivytry/tetris">Tetris</a> is maintained by <a href="https://github.com/ivytry">ivytry</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>
    
		<script type="text/javascript" src="tetris.js"></script>
  
  </body>
</html>
